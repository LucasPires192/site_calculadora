<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <button class="resultado">Resultado</button>
        <button class="botao nove">9</button>
        <button class="botao oito">8</button>
        <button class="botao sete">7</button>
        <button class="botao adicao">+</button>
        <button class="botao seis">6</button>
        <button class="botao cinco">5</button>
        <button class="botao quatro">4</button>
        <button class="botao subtracao">-</button>
        <button class="botao tres">3</button>
        <button class="botao dois">2</button>
        <button class="botao um">1</button>
        <button class="botao buttonisao">/</button>
        <button class="botao limpar">C</button>
        <button class="botao zero">0</button>
        <button class="botao igual">=</button>
        <button class="botao multiplicacao">*</button>
    </div>
</body>

</html>
