<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="resultado"><p id="resultado">Resultado</p></div>
        <button class="botao nove" onClick="adicionar(9)">9</button>
        <button class="botao oito" onClick="adicionar(8)">8</button>
        <button class="botao sete" onClick="adicionar(7)">7</button>
        <button class="botao adicao" onClick="adicionarOperacao(1)">+</button>
        <button class="botao seis" onClick="adicionar(6)">6</button>
        <button class="botao cinco" onClick="adicionar(5)">5</button>
        <button class="botao quatro" onClick="adicionar(4)">4</button>
        <button class="botao subtracao" onClick="adicionarOperacao(2)">-</button>
        <button class="botao tres" onClick="adicionar(3)">3</button>
        <button class="botao dois" onClick="adicionar(2)">2</button>
        <button class="botao um" onClick="adicionar(1)">1</button>
        <button class="botao button divisao" onClick="adicionarOperacao(4)">/</button>
        <button class="botao limpar" onClick="limpar()">C</button>
        <button class="botao zero" onClick="adicionar(0)">0</button>
        <button class="botao igual" onClick="calcular()">=</button>
        <button class="botao multiplicacao" onClick="adicionarOperacao(3)">*</button>
    </div>
</body>

</html>
